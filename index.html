<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Space tourism website</title>
	</head>
	<body>
		<div class="container">
			<div class="navigation__container">
				<img
					class="navigation__logo"
					src="/assets/shared/logo.svg"
					alt="Logo"
				/>

				<hr class="navigation__line" />
				<nav class="navigation__background">
					<ul class="navigation__list">
						<li class="navigation__list--item">
							<strong>00</strong>
							<p class="navigation__list--item-text">Home</p>
						</li>
						<li class="navigation__list--item">
							<strong>01</strong>
							<p class="navigation__list--item-text">Destination</p>
						</li>
						<li class="navigation__list--item">
							<strong>02</strong>
							<p class="navigation__list--item-text">Crew</p>
						</li>
						<li class="navigation__list--item">
							<strong>03</strong>
							<p class="navigation__list--item-text">Technology</p>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
</html>
